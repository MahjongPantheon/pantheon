// protolint:disable REPEATED_FIELD_NAMES_PLURALIZED
syntax = "proto3";

package common;

import "proto/atoms.proto";

service Frey {
  rpc RequestRegistration(AuthRequestRegistrationPayload) returns (AuthRequestRegistrationResponse);
  rpc ApproveRegistration(AuthApproveRegistrationPayload) returns (AuthApproveRegistrationResponse);
  rpc Authorize(AuthAuthorizePayload) returns (AuthAuthorizeResponse);
  rpc QuickAuthorize(AuthQuickAuthorizePayload) returns (AuthQuickAuthorizeResponse);
  rpc Me(AuthMePayload) returns (AuthMeResponse);
  rpc DepersonalizeAccount(DepersonalizePayload) returns (GenericSuccessResponse);
  rpc ChangePassword(AuthChangePasswordPayload) returns (AuthChangePasswordResponse);
  rpc RequestResetPassword(AuthRequestResetPasswordPayload) returns (AuthRequestResetPasswordResponse);
  rpc ApproveResetPassword(AuthApproveResetPasswordPayload) returns (AuthApproveResetPasswordResponse);
  rpc UpdatePersonalInfo(PersonsUpdatePersonalInfoPayload) returns (GenericSuccessResponse);
  rpc GetPersonalInfo(PersonsGetPersonalInfoPayload) returns (PersonsGetPersonalInfoResponse);
  rpc FindByTenhouIds(PersonsFindByTenhouIdsPayload) returns (PersonsFindByTenhouIdsResponse);
  rpc FindByMajsoulAccountId(PersonsFindByMajsoulIdsPayload) returns (PersonsFindByTenhouIdsResponse);
  rpc FindByTitle(PersonsFindByTitlePayload) returns (PersonsFindByTitleResponse);
  rpc GetEventAdmins(AccessGetEventAdminsPayload) returns (AccessGetEventAdminsResponse);
  rpc GetEventReferees(AccessGetEventRefereesPayload) returns (AccessGetEventRefereesResponse);
  rpc GetMajsoulNicknames(PersonsGetMajsoulNicknamesPayload) returns (PersonsGetMajsoulNicknamesResponse);

  // admin
  rpc GetSuperadminFlag(AccessGetSuperadminFlagPayload) returns (AccessGetSuperadminFlagResponse);
  rpc GetOwnedEventIds(AccessGetOwnedEventIdsPayload) returns (AccessGetOwnedEventIdsResponse);
  rpc AddRuleForPerson(AccessAddRuleForPersonPayload) returns (AccessAddRuleForPersonResponse);
  rpc DeleteRuleForPerson(AccessDeleteRuleForPersonPayload) returns (GenericSuccessResponse);
  rpc CreateAccount(PersonsCreateAccountPayload) returns (PersonsCreateAccountResponse);
  rpc GetNotificationsSettings(PersonsGetNotificationsSettingsPayload) returns (PersonsGetNotificationsSettingsResponse);
  rpc SetNotificationsSettings(PersonsSetNotificationsSettingsPayload) returns (GenericSuccessResponse);
}

message AuthRequestRegistrationPayload {
  string email = 1;
  string title = 2;
  string password = 3;
}

message AuthRequestRegistrationResponse {
  string approval_code = 1;
}

message AuthApproveRegistrationPayload {
  string approval_code = 1;
}

message AuthApproveRegistrationResponse {
  int32 person_id = 1;
}

message AuthAuthorizePayload {
  string email = 1;
  string password = 2;
}

message AuthAuthorizeResponse {
  int32 person_id = 1;
  string auth_token = 2;
}

message AuthQuickAuthorizePayload {
  int32 person_id = 1;
  string auth_token = 2;
}

message AuthQuickAuthorizeResponse {
  bool auth_success = 1;
}

message AuthMePayload {}

message AuthMeResponse {
  int32 person_id = 1;
  string country = 2;
  string city = 3;
  string email = 4;
  string phone = 5;
  string tenhou_id = 6;
  string title = 7;
  bool has_avatar = 9;
  string last_update = 10;
}

message AuthChangePasswordPayload {
  string email = 1;
  string password = 2;
  string new_password = 3;
}

message AuthChangePasswordResponse {
  string auth_token = 1;
}

message AuthRequestResetPasswordPayload {
  string email = 1;
}

message AuthRequestResetPasswordResponse {
  string reset_token = 1;
}

message AuthApproveResetPasswordPayload {
  string email = 1;
  string reset_token = 2;
}

message AuthApproveResetPasswordResponse {
  string new_tmp_password = 1;
}

message AccessGetEventAdminsPayload {
  int32 event_id = 1;
}

message AccessGetEventAdminsResponse {
  repeated EventAdmin admins = 1;
}

message AccessGetEventRefereesPayload {
  int32 event_id = 1;
}

message AccessGetEventRefereesResponse {
  repeated EventReferee referees = 1;
}

message AccessGetSuperadminFlagPayload {
  int32 person_id = 1;
}

message AccessGetSuperadminFlagResponse {
  bool is_admin = 1;
}

message AccessGetOwnedEventIdsPayload {
  int32 person_id = 1;
}

message AccessGetOwnedEventIdsResponse {
  repeated int32 event_ids = 1;
}

message AccessAddRuleForPersonPayload {
  string rule_name = 1;
  int32 rule_value = 2;
  int32 person_id = 3;
  int32 event_id = 4;
}

message AccessAddRuleForPersonResponse {
  int32 rule_id = 1;
}

message AccessDeleteRuleForPersonPayload {
  int32 rule_id = 1;
}

message PersonsCreateAccountPayload {
  string email = 1;
  string password = 2;
  string title = 3;
  string city = 4;
  string phone = 5;
  string tenhou_id = 6;
  string country = 7;
}

message PersonsCreateAccountResponse {
  int32 person_id = 1;
}

message PersonsUpdatePersonalInfoPayload {
  int32 id = 1;
  string title = 2;
  string country = 3;
  string city = 4;
  string email = 5;
  string phone = 6;
  string tenhou_id = 7;
  bool has_avatar = 8;
  string avatar_data = 9;
  optional string ms_nickname = 10;
  optional int32 ms_friend_id = 11;
  optional int32 ms_account_id = 12;
}

message PersonsGetPersonalInfoPayload {
  repeated int32 ids = 1;
}

message PersonsGetPersonalInfoResponse {
  repeated PersonEx people = 1;
}

message PersonsFindByTenhouIdsPayload {
  repeated string ids = 1;
}

message PersonsFindByMajsoulIdsPayload {
  repeated MajsoulSearchEx ids = 1;
}

message PersonsFindByTenhouIdsResponse {
  repeated PersonEx people = 1;
}

message PersonsFindByTitlePayload {
  string query = 1;
}

message PersonsFindByTitleResponse {
  repeated Person people = 1;
}

message DepersonalizePayload {}

message PersonsGetMajsoulNicknamesPayload {
  repeated int32 ids = 1;
}

message PersonsGetMajsoulNicknamesResponse {
  repeated MajsoulPersonMapping mapping = 1;
}

message PersonsGetNotificationsSettingsPayload {
  int32 person_id = 1;
}

message PersonsGetNotificationsSettingsResponse {
  string telegram_id = 1;
  string notifications = 2;
}

message PersonsSetNotificationsSettingsPayload {
  int32 person_id = 1;
  string telegram_id = 2;
  string notifications = 3;
}
