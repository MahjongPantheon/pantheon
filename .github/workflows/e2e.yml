name: e2e tests

on:
  workflow_dispatch:
  push:

jobs:
  checkPr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: webgtx/setup-podman-compose@v1

      - uses: NathanFirmo/wait-for-other-action@v1.0.4
        if: |
          github.ref == 'refs/heads/master' &&
          github.repository == 'MahjongPantheon/pantheon'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          workflow: 'build.yml'

      - name: Reset podman & disable apparmor
        run: |
          sudo aa-teardown || true
          sudo usermod --add-subuids 100000-165535 --add-subgids 100000-165535 $USER
          sudo systemctl disable --now apparmor.service
          sudo rm -f /etc/containers/storage.conf || true
          podman system reset -f
          sudo podman system reset -f

      - name: Pull containers
        run: make pull

      - name: Run container
        run: make e2e_run
        env:
          ENV_FILENAME: .env.e2e

      - name: Add deps, migrate and build all systems
        run: make e2e_compile
        env:
          ENV_FILENAME: .env.e2e

      - name: Run all tests
        run: make e2e
        env:
          ENV_FILENAME: .env.e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: Fenrir/playwright-report/
          retention-days: 30

      - name: Stop containers
        if: always()
        run: make pantheon_stop

