name: Build container for e2e testing [arm64]

on:
  workflow_dispatch:
  push:
    paths:
      - 'Fenrir/**'

jobs:
  e2eBuildContainer:
    runs-on: ubuntu-latest
    env:
      CONTAINER_ARCH_OVERRIDE: arm64
    if: |
      github.ref == 'refs/heads/master' &&
      github.repository == 'MahjongPantheon/pantheon'
    steps:
      - uses: actions/checkout@v2
      - uses: webgtx/setup-podman-compose@v1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to container registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login -u "${{ github.repository_owner }}" --password-stdin ghcr.io

      - name: Build and push [Fenrir]
        run: |
          cd ./Fenrir && podman build --format docker --platform linux/arm64 \
            -t ghcr.io/mahjongpantheon/pantheon-fenrir-arm64:latest \
            -t ghcr.io/mahjongpantheon/pantheon-fenrir-arm64:${{ github.sha }} \
          .
          if [ "${{ github.event_name }}" != "pull_request" ]; then podman push ghcr.io/mahjongpantheon/pantheon-fenrir-arm64:latest; fi
