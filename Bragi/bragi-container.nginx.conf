upstream braginode {
  keepalive 24;
  least_conn;
  server localhost:41081 max_fails=3 fail_timeout=5s;
  server localhost:41082 max_fails=3 fail_timeout=5s;
  server localhost:41083 max_fails=3 fail_timeout=5s;
  server localhost:41084 max_fails=3 fail_timeout=5s;
  server localhost:41085 max_fails=3 fail_timeout=5s;
  server localhost:41086 max_fails=3 fail_timeout=5s;
  server localhost:41087 max_fails=3 fail_timeout=5s;
  server localhost:41088 max_fails=3 fail_timeout=5s;
}

server {
  listen 80;
  server_name bragi.pantheon.local;

  location / {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_pass http://localhost:4008;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  location ~ /\.ht {
    deny all;
  }

  error_page 500 502 503 504    /50x.html;
  location = /50x.html {
    root html;
  }
}

server {
  listen 80;
  server_name bragi.pantheon.internal;

  location ^~ /.well-known/acme-challenge/ {
  	default_type "text/plain";
  	root /var/www/html/Bragi-dist;
  }

  location /assets/ {
    root /var/www/html/Bragi-dist/dist/client;
  }

  location / {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_pass http://braginode;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  location ~ /\.ht {
    deny all;
  }

  error_page 500 502 503 504    /50x.html;
  location = /50x.html {
    root html;
  }
}
