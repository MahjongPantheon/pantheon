<div class="wrap scroller-wrap">
  <div class="table" *ngIf="state.getOtherTables().length === 0">
    Ни один стол сейчас не играет.
  </div>
  <div *ngFor="let table of state.getOtherTables()" class="table">
    <ul class="playerList">
      <li *ngFor="let player of table.players">
        {{player.displayName}}: {{player.score}}
      </li>
    </ul>
    <button class="viewTable" (click)="viewTable(table.hash)">
      {{table.currentRound | formatRound}}
      <custom-icon [type]="'view'" resize="36"></custom-icon>
    </button>
  </div>
</div>
