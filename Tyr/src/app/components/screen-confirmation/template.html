<div
  class="inline-preloader"
  *ngIf="_loading"></div>
<div class="wrap scroller-wrap" *ngIf="!_loading && _error">
  <div style="text-align: center; padding: 30% 0;">{{_error}}</div>
  <button class="allok" style="width: 100%" (click)="okay()">{{_OK}}</button>
</div>
<div class="wrap scroller-wrap" *ngIf="!_loading && !_error">
  <confirmation-scheme
      [state]="state"
      [overview]="state.changesOverview"
  ></confirmation-scheme>
  <div class="confirmation-controls">
    <button
        class="allok"
        (click)="confirmed=!confirmed"
        [class.pressed]="confirmed"
    >{{_ALL_CHECKED}}</button>
    <button
        class="confirm gradient-button"
        [disabled]="!confirmed"
        (click)="confirm()"
    >{{_SAVE}}</button>
  </div>
</div>
