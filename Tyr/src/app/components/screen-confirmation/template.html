<div
  class="inline-preloader"
  *ngIf="!_dataReady"></div>
<div class="wrap scroller-wrap" *ngIf="_dataReady && _error">
  <div style="text-align: center; padding: 30% 0;">{{_error}}</div>
  <button class="allok" style="width: 100%" (click)="okay()">К главному экрану</button>
</div>
<div class="wrap scroller-wrap" *ngIf="_dataReady && !_error">
  <confirmation-scheme
      *ngIf="_dataReady"
      [players]="this.state.getPlayers()"
      [currentPlayerId]="this.state.getCurrentPlayerId()"
      [overview]="_data"
  ></confirmation-scheme>
  <div
    class="confirmation-controls"
    *ngIf="_dataReady"
  >
    <button
        class="allok"
        (click)="confirmed=!confirmed"
        [class.pressed]="confirmed"
    >Всё ОК!</button>
    <button
        class="confirm gradient-button"
        [disabled]="!confirmed"
        (click)="confirm()"
    >Внести</button>
  </div>
</div>
