<div class="wrap" *ngIf="screenEnabled">
  <button *ngIf="abortsAllowed" (click)="select('abort');">Abortive draw</button>
  <button (click)="select('chombo');">Chombo</button>
  <button *ngIf="multironAllowed" (click)="select('multiron');">Double/Triple ron</button>
  <button (click)="select('ron');">Ron</button>
  <button (click)="select('tsumo');">Tsumo</button>
  <button (click)="select('draw');">Exhaustive draw</button>
</div>
<div class="wrap disabledText" *ngIf="!screenEnabled">
  Timer haven't started yet. You can't add a hand
</div>
