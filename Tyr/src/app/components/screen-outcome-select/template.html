<div class="wrap" *ngIf="!state.timer.waiting">
  <button *ngIf="state.gameConfig.withAbortives" (click)="select('abort');">{{_ABORTIVE}}</button>
  <button (click)="select('chombo');">{{_CHOMBO}}</button>
  <button *ngIf="!state.gameConfig.withAtamahane" (click)="select('multiron');">{{_DOUBLE_OR_TRIPLE_RON}}</button>
  <button (click)="select('ron');">{{_RON}}</button>
  <button (click)="select('tsumo');">{{_TSUMO}}</button>
  <button (click)="select('draw');">{{_EXHAUSTIVE}}</button>
  <button *ngIf="state.gameConfig.withNagashiMangan" (click)="select('nagashi');">{{_NAGASHI_MANGAN}}</button>
</div>
<div class="wrap disabledText" *ngIf="state.timer.waiting">
  {{_TIMER_NOT_STARTED}}
</div>
