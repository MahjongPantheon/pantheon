<div class="riichi-table" *ngIf="_loading">
  <div class="inline-preloader"></div>
</div>
<div class="riichi-table">
  <div class="centered">
    <div class="edge-block"><!-- some free space --></div>
    <div class="toimen side">
      <div class="wind">西</div>
      <div class="player-replacer">{{toimen.displayName}}</div>
      <select class="player-selector" #toimenSelector (change)="selectToimen(toimenSelector.value)">
        <option
          *ngFor="let player of players; let i=index"
          [value]="player.id"
        >{{player.displayName}}</option>
      </select>
    </div>
    <div class="edge-block">
      <button
          class="start-button"
          (click)="startGame()"
          [class.disabled]="!playersValid || alreadyStarted"
      ><custom-icon [type]="'check'"></custom-icon></button>
    </div>
  </div>
  <div class="ka-shi">
    <div class="kamicha side">
      <div class="wind">北</div>
      <div class="player-replacer">{{kamicha.displayName}}</div>
      <select class="player-selector" #kamichaSelector (change)="selectKamicha(kamichaSelector.value)">
        <option
          *ngFor="let player of players; let i=index"
          [value]="player.id"
        >{{player.displayName}}</option>
      </select>
    </div>
    <div class="shimocha side">
      <div class="wind">南</div>
      <div class="player-replacer">{{shimocha.displayName}}</div>
      <select class="player-selector" #shimochaSelector (change)="selectShimocha(shimochaSelector.value)">
        <option
          *ngFor="let player of players; let i=index"
          [value]="player.id"
        >{{player.displayName}}</option>
      </select>
    </div>
  </div>
  <div class="centered">
    <div class="edge-block"><!-- some free space --></div>
    <div class="my side">
      <div class="wind">東</div>
      <div class="player-replacer">{{self.displayName}}</div>
      <select class="player-selector" #selfSelector (change)="selectSelf(selfSelector.value)">
        <option
          *ngFor="let player of players; let i=index"
          [value]="player.id"
        >{{player.displayName}}</option>
      </select>
    </div>
    <div class="edge-block">
      <button class="rand-button" (click)="randomize()"><custom-icon [type]="'reload'"></custom-icon></button>
    </div>
  </div>
</div>
