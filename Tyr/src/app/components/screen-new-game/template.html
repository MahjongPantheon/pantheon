<div class="riichi-table" *ngIf="_loading">
  <div class="inline-preloader"></div>
</div>
<div class="riichi-table">
  <div class="centered">
    <div class="edge-block"><!-- some free space --></div>
    <div class="toimen side">
      <div class="wind">Ë•ø</div>
      <div class="player-replacer">{{players[toimen].displayName}}</div>
      <select class="player-selector" [(ngModel)]="toimen">
        <option
          *ngFor="let player of players; let i=index"
          [value]="i"
        >{{player.displayName}}</option>
      </select>
    </div>
    <div class="edge-block">
      <button
          class="start-button"
          (click)="startGame()"
          [class.disabled]="!playersValid()"
      >‚úì</button>
    </div>
  </div>
  <div class="ka-shi">
    <div class="kamicha side">
      <div class="wind">Âåó</div>
      <div class="player-replacer">{{players[kamicha].displayName}}</div>
      <select class="player-selector" [(ngModel)]="kamicha">
        <option
          *ngFor="let player of players; let i=index"
          [value]="i"
        >{{player.displayName}}</option>
      </select>
    </div>
    <div class="shimocha side">
      <div class="wind">Âçó</div>
      <div class="player-replacer">{{players[shimocha].displayName}}</div>
      <select class="player-selector" [(ngModel)]="shimocha">
        <option
          *ngFor="let player of players; let i=index"
          [value]="i"
        >{{player.displayName}}</option>
      </select>
    </div>
  </div>
  <div class="centered">
    <div class="edge-block"><!-- some free space --></div>
    <div class="my side">
      <div class="wind">Êù±</div>
      <div class="player-replacer">{{players[self].displayName}}</div>
      <select class="player-selector" [(ngModel)]="self">
        <option
          *ngFor="let player of players; let i=index"
          [value]="i"
        >{{player.displayName}}</option>
      </select>
    </div>
    <div class="edge-block">
      <button class="rand-button" (click)="randomize()">üîÉ</button>
    </div>
  </div>
</div>
