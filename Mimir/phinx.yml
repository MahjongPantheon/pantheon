paths:
    migrations: %%PHINX_CONFIG_DIR%%/data/migrations
    seeds: %%PHINX_CONFIG_DIR%%/data/seeds

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: pgsql
        host: localhost
        name: %%PHINX_DBPROD_NAME%%
        user: %%PHINX_DBPROD_USER%%
        pass: %%PHINX_DBPROD_PASS%%
        port: %%PHINX_DB_PORT%%
        charset: utf8

    staging:
        adapter: pgsql
        host: localhost
        name: %%PHINX_DB_NAME%%
        user: %%PHINX_DB_USER%%
        pass: %%PHINX_DB_PASS%%
        port: %%PHINX_DB_PORT%%
        charset: utf8

    testing:
        adapter: pgsql
        host: db
        name: mimir_unit
        user: mimir
        pass: pgpass
        charset: utf8

    docker:
        adapter: pgsql
        host: %%PHINX_DB_HOST%%
        name: %%PHINX_DB_NAME%%
        user: %%PHINX_DB_USER%%
        pass: %%PHINX_DB_PASS%%
        port: %%PHINX_DB_PORT%%
        charset: utf8

version_order: creation
